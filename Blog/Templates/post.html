<!DOCTYPE html>
<html lang="en">
<form method="POST" enctype="multipart/form-data">

       {% csrf_token %}
        <input type="file" name="image" accept="image" value={{ image }}>
       <input type="text" name="caption" value={{ caption }}>


       <input type="submit" class="btn btn-default" value="Add a picture">
</form>
</html>
